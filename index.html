<!DOCTYPE html> 
<html>   
<head>     
	<title>SleepSport</title>
	<link rel="stylesheet" href="style.css">
    <script src="https://d3js.org/d3.v6.min.js"></script>
</head>   
<body> 	
    <div id="navbar" class="sidenav">
        <h1>SleepSport</h1>
        <a href="index.html" class="active">Home</a>
        <a href="pages/create.html">Create Log</a>
        <a href="pages/log.html">Logbook</a>
    </div>
    <div id="info" class="main wrapper">
        <div class="first stat">
            <p>You sleep an average of:</p>
            <p class="emphasis">7.5 hours</p>
            <p>per night</p>
        </div>
        <div class="second stat">
            <p>You sleep the most when you have:</p>
            <p class="emphasis">2 practices</p>
            <p>in a day</p>
        </div>
    </div>
    <div id="vis" class="main">
        
    </div>
	<script src="script.js"></script>  
    <script>
        var margin = {top: 30, left: 150, bottom: 50, right: 100};
            var width = 1200 - margin.left - margin.right; 
            var height = 380 - margin.top - margin.bottom;

        var div = d3.select("div#vis").append("div")
                .attr("class", "tooltip")
                .style("opacity", 0);
        
        var data = [
                {"Practices":"0","Hours": 6.8},
                {"Practices":"1","Hours": 7.4},
                {"Practices":"2","Hours": 8.1},
                {"Practices":"3","Hours": 7.9},
                {"Practices":"4","Hours": 7.5}
                ];

        const svg = d3.select("div#vis")
                .append("svg")
                .attr("width", width + margin.left + margin.right)
                .attr("height", height + margin.top + margin.bottom)
                .append("g")
                .attr("transform","translate(" + margin.left + "," + margin.top + ")");
            
            svg.append("rect")
                .attr("x",0)
                .attr("y",0)
                .attr("height", height)
                .attr("width", width)
                .style("fill", "#d3d3d3")

            // X axis
            var xScale = d3.scaleBand()
            .range([0, width])
            .domain([0, 1, 2, 3, 4])
            .padding(0.2);
            svg.append("g")
            .attr("transform", "translate(0," + height + ")")
            .call(d3.axisBottom(xScale))
            .selectAll("text")
                .attr("transform", "translate(-10,0)rotate(-45)")
                .attr("color", "#d3d3d3")
                .style("text-anchor", "end")
            .selectAll("line")
                .style("stroke", "#d3d3d3");

            var yScale = d3.scaleLinear()
                .domain([0, 12])
                .range([ height, 0]);
                svg.append("g")
                .call(d3.axisLeft(yScale))
                .selectAll("text")
                .attr("color", "#d3d3d3")
                .selectAll("line")
                .style("stroke", "#d3d3d3");;

            svg.append("text")
                    .attr("text-anchor", "end")
                    .attr("x", width/2 + 80)
                    .attr("y", height + 40)
                    .attr("fill", "#d3d3d3") 
                    .attr("font-family", "arial")
                    .text("number of practices");
            svg.append("text")
                    .attr("text-anchor", "end")
                    .attr("transform", "rotate(-90)")
                    .attr("y", -margin.left+120)
                    .attr("x", -height/2 + 60)
                    .attr("fill", "#d3d3d3") 
                    .attr("font-family", "arial")
                    .text("average hours of sleep")

                svg.selectAll("mybar")
                    .data(data)
                    .enter()
                    .append("rect")
                        .attr("x", function(d) { return xScale(d.Practices); })
                        .attr("y", function(d) { return yScale(d.Hours); })
                        .attr("width", xScale.bandwidth())
                        .attr("height", function(d) { return height - yScale(d.Hours); })
                        .attr("fill", "#50808E")
                    .on("mouseover", function(event,d) {
                        //console.log(d);
                        div.transition()
                            .duration(200)
                            .style("opacity", 1);
                        div.html("hours: " + d.Hours + "<br/>")
                            .style("left", (event.pageX) + "px")
                            .style("top", (event.pageY - 28) + "px");
                        })
                    .on("mouseout", function(d) {
                        div.transition()
                            .duration(500)
                            .style("opacity", 0);
                        });

    </script>       
</body> 
</html>
