<!DOCTYPE html> 
<html>   
<head>     
	<title>Create A Log</title>
	<link rel="stylesheet" href="../style.css">
</head>   
<body> 	
    <div id="navbar" class="sidenav">
        <h1>SleepSport</h1>
        <a href="../index.html">Home</a>
        <a href="create.html" class="active">Create Log</a>
        <a href="log.html">Logbook</a>
    </div>
    <div id="create" class="main">
        <form onsubmit="confirmSubmission()">
            <input type="date" id="date"required>
            <br>
            <label for="sleep-time">I fell asleep at:</label>
            <input id="sleep-time" type="time" required>
            <br>
            <label for="wake-time">I woke up at:</label>
            <input id="wake-time" type="time" required>
            <br>
            <label for="num-practices">Number of practices:</label>
            <input type="number" id="num-practices" required>
            <br>
            <label for="comments">Comments:</label>
            <input type="text" id="comments" value="">
            <br>
            <input type="submit" value="Submit">
        </form>
    </div>
    <div id="confirmation" class="main"></div>
	<script src="../script.js"></script>         
</body> 
</html>
